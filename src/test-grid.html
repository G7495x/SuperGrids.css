<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>FF</title>
	<link rel="stylesheet" type="text/css" href="css/SuperGrids.css">
</head>
<style type="text/css">
	body{ background-color: #eee; }
	card,
	.card{
		display: block;
		border-radius: 5px;
		padding: 15px;
		background-color: white;
		color: #333;
		box-shadow:
			0 5px 20px rgba(0,0,0,.1),
			0 0 0 1px rgba(0,0,0,.0375);
	}
</style>
<body>
	<div class="container row spc-8 spc-12-sm">
		<card></card>
		<card class="col-md"></card>
		<card class="col col-auto-md"></card>
		<div class="row-divider"></div>
		<card class="card col-12 col-6-sm col-4-md"></card>
		<card class="card col-12 col-6-sm col-4-md"></card>
		<card class="card col-12 col-6-sm col-4-md"></card>
		<div class="row col-6 spc-8 spc-12-sm col-extrude">
			<card class="card col-12 col-6-sm col-12-md"></card>
			<div class="row-divider-md"></div>
			<card class="card col-12 col-6-sm col-4-md"></card>
			<card class="card col-12 col-6-sm col-4-md"></card>
			<img class="card col-12 col-6-sm col-4-md" src="https://picsum.photos/g/200/100/?random" style="padding: 0">
		</div>
		<div class="col-6 col-extrude row row-5-sm row-6-md spc-8 spc-12-sm">
			<div class="card col-4 col-1-sm"></div>
			<div class="card col-4 col-1-sm"></div>
			<div class="card col-4 col-1-sm"></div>
			<div class="card col-6 col-1-sm"></div>
			<div class="card col-6 col-1-sm"></div>
			<div class="card col-12 col-5-sm col-1-md"></div>
		</div>
		<div class="row col-12 col-extrude spc-8 spc-12-sm" style="height: 110px">
			<card class="col col-2-md f-self-start"></card>
			<card class="col col-2-md f-self-center"></card>
			<card class="col-6 col-2-md f-self-end"></card>
		</div>
		<card class="col-3 col-auto-md"></card>
		<card class="col-auto col-3-md"></card>
		<div class="row-divider"></div>
		<card class="col-3 col-md"></card>
		<card class="col col-3-md"></card>
		<div class="row-divider"></div>
		<div class="card hide">Hello</div>
		<div class="spb-y-10">
			<card></card>
			<card></card>
			<card></card>
		</div>
		<div class="col-12 row">
			<card class="col-4"></card>
			<card class="col-4"></card>
			<card class="col-4"></card>
		</div>
	</div>
	<card class="col-6">Col without row</card>
</body>
</html>
